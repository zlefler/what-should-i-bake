<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>WSIB</title>
  </head>
  <body>
    <header class="jumbotron bg-info mb-5">
      <div>
        <p id="counter">0</p>
      </div>
      <h1 id="title" class="display-1">Bakely</h1>
      <p id="subtitle" class="lead">
        Your source for recipes, using only ingredients you already have.
      </p>
    </header>
    <main>
      <section id="form-section">
        <form action="index.html" id="recipe-form">
          <h3>Ingredients</h3>
          <label for="ingredients"
            >Type all your available ingredients, with a comma and a space
            between each, eg. "vanilla, brown sugar, chocolate":</label
          >
          <br />
          <input type="text" class="mt-2" id="ingredients" />
          <br />
          <label for="number-of-recipes"
            >How many recipes would you like to see?</label
          >
          <select name="number-of-recipes" class="mt-2" id="number-of-recipes">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>

          <h3 class="mt-4">What's the goal here?</h3>
          <label for="ranking-1">Maximize used ingredients</label>
          <input type="radio" name="ranking" id="ranking-1" value="1" />
          <label for="ranking-2">Minimize missing ingredients</label>
          <input type="radio" name="ranking" id="ranking-2" value="2" />
          <h3 class="mt-4">Ignore pantry staples?</h3>
          <p>Should we assume you have flour, sugar, etc.?</p>
          <label for="pantry-1">I've got it all, baby</label>
          <input type="radio" name="pantry" id="pantry-1" />
          <label for="pantry-2">Let's not take any chances</label>
          <input type="radio" name="pantry" id="pantry-2" />
          <br />
          <input type="submit" class="mt-3" />
        </form>
      </section>
    </main>
    <footer class="mt-5"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./config.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
